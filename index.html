
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="logo-principal" src="/assets/logo.gif" alt="logo-devclub-convert-money">
    <div class="container">
        <main>
            <label>
                Converter <b>de</b>
                <select class="primary-currency-selection">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                    <option value="real">R$ Real</option>
                </select>
            </label>
            <label>
                Valor
                <input class="input-currency" placeholder="Digite aqui...">
            </label>
            <button class="convert-button">Converter</button>
        </main>
        
        <section>
            <div class="currency-box">
                <img class="img" src="/assets/REAL.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="/assets/arrow.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="/assets/USD.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
